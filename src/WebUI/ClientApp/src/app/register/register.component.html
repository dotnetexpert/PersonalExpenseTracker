<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center  h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form  [formGroup]="registerForm" (ngSubmit)="signUp()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input formControlName="firstName" type="text" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" type="text" id="firstName"  class="form-control form-control-lg" />
                      <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback"> 
                        <div *ngIf="f['firstName'].errors['required'] || f['firstName'].errors['whitespace']">
                          First Name is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="PhoneNumber">PhoneNumber</label>
                      <input formControlName="PhoneNumber" pattern="^((\+91\-?)|0)?[0-9]{10,13}$" onkeydown="return (event.key >= '0' && event.key <= '9') || event.key === 'Backspace' || event.key === 'Delete' || event.key === 'ArrowLeft' || event.key === 'ArrowRight'" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f['PhoneNumber'].errors }" type="tel" id="PhoneNumber" class="form-control form-control-lg" />
                      <div *ngIf="submitted && f['PhoneNumber'].errors" class="invalid-feedback"> 
                        <div *ngIf="f['PhoneNumber'].errors['required']">
                          PhoneNumber is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="Email">Email</label>
                        <input formControlName="Email" type="email" [ngClass]="{ 'is-invalid': submitted && f['Email'].errors }" type="text" id="Email" class="form-control form-control-lg" />
                        <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback"> 
                          <div *ngIf="f['Email'].errors['required']">
                            Email is required
                          </div>
                          <div *ngIf="f['Email'].errors['pattern']">
                            Email format eg.gmail.com
                          </div>
                        </div>
                      </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="Password">Password</label>
                        <input  formControlName="Password" type="password" [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }"  id="password"  id="Password" class="form-control form-control-lg" />
                        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback"> 
                          <div *ngIf="f['Password'].errors['required']">
                            Password is required
                          </div>
                          <div *ngIf="f['Password'].errors['minlength']">
                            Password must be at least 6 characters long
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="Password">Confirm Password</label>
                        <input formControlName="ConfirmPassword" type="text" [ngClass]="{ 'is-invalid': submitted && f['ConfirmPassword'].errors }" type="password" id="Password" class="form-control form-control-lg" />
                        <div *ngIf="submitted && f['ConfirmPassword'].errors" class="invalid-feedback"> 
                          <div *ngIf="f['ConfirmPassword'].errors['required']">
                            ConfirmPassword is required
                          </div>
                          <div *ngIf="f['ConfirmPassword'].errors['confirmPasswordValidator'] == true">
                            Confirm Password Didn't Match
                          </div>
                        </div>
                      </div>
    
                    </div>
                  </div>
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
